            <div class="row">
                <div class="input-group mb-3">
                    <input class="col-10 form-control" id="input" type="text"></input>

                    <button class="col-1 btn btn btn-outline-primary" id="sort">Sort</button>

            <div id="algoin" class="row">
                <div  class = "col-8 jumbotron "  id="inputDiv"></div>
                <pre>  </pre>
                <pre class = "col jumbotron" id="algo">
begin BubbleSort(list)

    for all elements of list
        if list[i] > list[i+1]
            swap(list[i], list[i+1])
        end if
    end for
   
    return list
   
end BubbleSort
                </pre>
            </div>
            <div  id="outputDiv"></div>
        </div>
